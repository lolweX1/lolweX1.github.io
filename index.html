<!DOCTYPE html>
<html>
<head>
	<style>
		html, body {
			overflow-x: hidden;
			margin: 0;
			padding: 0;
		}
		#horizontalBar {
			width: 100vw;
			background-color: green;
			display: flex;
		}
		.searchBarSpan:hover {
			background-color: #00aa00;
		}
		.searchBarSpan {
			border: 1px black solid;
			margin-right: 1px;
			margin-left: 1px;
			flex: auto;
			text-align: center;
		}
		#historyFlash {
			position: relative;
		}
	</style>

	<script type="text/javascript">
	    (function(c,l,a,r,i,t,y){

</head>
<body>
	<div id="Title"  style="margin: 0; padding: 0; background-color: skyBlue">
	<h1 style="display:inline-block; margin: 0; padding: 0;">Simulations</h1>
	</div>
	
	<div id="horizontalBar">
		<span id="hBar0" class="searchBarSpan" onclick="showSection('home')">Home</span>
		<span id="hBar1" class="searchBarSpan" onclick="showSection('chemistry')">Chemistry</span>
		<span id="hBar2" class="searchBarSpan" onclick="showSection('biology')">Biology</span>
	  	<span id="hBar3" class="searchBarSpan" onclick="showSection('history')">History</span>
	  	<span id="hBar4" class="searchBarSpan" onclick="showSection('physics')">Physics</span>
		<span id="hBar4" class="searchBarSpan" onclick="showSection('cat')">Cat</span>
	</div>

	<div id="Home" style="display: Block; background-color: black; position: relative; height: 91vh;">
		<!--<canvas id="HStars"></canvas>-->
		<!--<img id="NasaAPOD" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></img>
		<p id="NasaAPODcredits" style="position: relative; display: inline-block; color: white">credits: </p>-->
	</div>
	
	<div id="Chem" style="display: None;">
		Under Development
	</div>
	<div id="Bio" style="display: None;">
		Under Development
	</div>
	<div id="History" style="display: None;">
		<span id = "historyFlash" style="display: block; width: 50vw; height: 40vh; background-color: #eeeeee; position: absolute; top: 40%; transform: translate(-50%, -50%);" onclick="swap()">
		<h1 id="flashTerm"><h1>
		<h4 id="flashText" style="display: none"></h4>
		</span>
		<button id="back" onclick="next(1)" style="position: relative; left: 45%; top:15%; transform: translate(-50%, 0%)">back</button>
		<button id="forward" onclick="next(-1)" style="position: relative; left: 55%; top: 15%; transform: translate(-50%, 0%)">next</button>
	</div>
	<div id="Physics" style="display:None;">
		<canvas id="BallBoing" style="display: inline-block"></canvas>
		<button onclick="resetBallBounce()" style="display: inline-block; vertical-align: top;">Bounce ball</button>
		<button onclick="changeWindSpeed(-0.001)" style="display: inline-block; vertical-align: top;">Decrease Wind Speed</button>
		<button onclick="changeWindSpeed(0.001)" style="display: inline-block; vertical-align: top;">Increase Wind Speed</button>
		<button onclick="resetBall()" style="display: inline-block; vertical-align: top;">Reset</button>
		<button onclick="stop()" style="display: inline-block; vertical-align: top;">Stop Ball</button>

	</div>

	<div id="Cat" style="display:None;">
		<h2 style="position: absolute;">Take a break, pet a cat!</h2>
		<canvas id="CatCanvas" style="border: 1px solid black;"></canvas>
	</div>
</body>
	<script src = "Home.js"></script>
